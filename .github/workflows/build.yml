name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - run: docker pull ghcr.io/flyteorg/flyte-sandbox:dind
      - name: Make Start
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 3
          max_attempts: 10
          shell: 'script -q -e -c "bash {0}"'
          command: make start
